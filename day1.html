<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 Css challenge</title>

    <!-- css section  start-->
    <link rel="stylesheet" href="day1.css" />
    <!-- css section end -->
  </head>
  <body>
    <h4 class="top-header">Styling Button With Css</h4>
    <div class="btn1">
      <section id="fb_section">
        <h4 id="fb">Facbook Style</h4>
        <button
          type="button"
          name="button"
          class="facebook_style_btn facebook_style_dark"
        >
          Button Dark
        </button>
        <button
          type="button"
          name="button"
          class="facebook_style_btn facebook_style_light"
        >
          Button Light
        </button>
      </section>
    </div>
    <div class="btn2">
      <section class="btn-3d-12">
        <h4 class="btn_3d_header">3D Button Styling</h4>
        <button type="button" name="button" class="btn_3d_1 ">3D Button1</button>
        <button type="button" name="button" class="btn_3d_2  ">Circle </button>
      </section>

      <section class="gradient_btn_12">
        <h4 class="Gradient_btn_header">Gradient Button </h4>
        <button class="gradient_btn_1">Gradient Button 1</button>
        <button class="gradient_btn_2">Gradient Button 2</button>
      </section>
      <section class="animated_btn_12">
        <h4 class="animated_btn_header">Animated Button</h4>
        <button class="animated_btn_1">Animated1</button>
        <button class="animated_btn_2">Animated2</button>
      </section>
      <section class="toggle_btn_12">
        <h4 class="toggle-header">Toggle Button Header</h4>
        <label for="final_toggle1" class="toggle_1">
          <input type="checkbox" id="final_toggle1" class="toggle1__input">
          <span class="toggle1_button"></span>
        </label>
        <label for="final_toggle2" class="toggle2">
          <input type="checkbox" id="final_toggle2" class="toggle2__input">
          <span class="toggle2__button">Click to active me </span>
        </label>
      </section>
    </div>
  </body>
</html>
